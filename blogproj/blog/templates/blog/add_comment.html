{% block title %}Comment On Blog Post{% endblock %}

{% block content %}

        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h5><b>Add Comment...</b></h5></legend>

    </form>
            
    </div>

{% endblock %}
